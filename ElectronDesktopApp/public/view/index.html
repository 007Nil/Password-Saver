<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Saver - Register</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />\
  <link rel="stylesheet" href="../assets/css/index.css">

</head>

<body>
  <section>

    <div class="container">
      <div class="heading">
        Password Saver -- Register User
      </div>

      <div class="from">
        <form id="register_from" method="POST">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter Email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label for="repassword">Confirm Password</label>
            <input type="password" id="repassword" class="form-control" placeholder="Confirm Password" required>
          </div>

          <div class="form-group">
            <label for="phoneno">Phone Number</label>
            <input type="number" class="form-control phone" id="phone_no" placeholder="Enter Phone Number" required>
          </div>


          <div style="height: 10px;">

          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
    </div>

  </section>
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script>require('../assets/js/index.js');</script>
</body>

</html>
